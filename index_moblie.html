<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
            text-decoration: none;
        }
        html{
            width: 100%;
            height:100%;
            background-image:url(./src/img/back.png);
            background-size:100% 100%;
            position:relative;
            font-size:62.5%;
        }
        .text{
            position:absolute;
            top:1.5rem;
            left:1.5rem;
            font-size:2rem;
            color:#fff;
        }
        .text::before{
            content:"<";
            vertical-align:0.1rem;
        }
        .wrapper{
            border:1px solid black;
            position:absolute;
            width:30rem;
            height:40rem;
            top:40%;
            left:50%;
            margin-left:-15rem;
            margin-top:-15rem;
        }
        .round{
            position:relative;
            background-image: url(./src/img/pic1.png);
            background-repeat:no-repeat;
            width:15rem;
            height:15rem;
            background-size:15rem;
            top:0;
            left:50%;
            margin-left:-7.5rem;
        }
        .time{
            border:1px solid black;
            color:#fff;
            position:absolute;
            left:50%;
            top:40%;
            width:20rem;
            height:5rem;
            font-size:4rem;
            font-weight:90;
            margin-left:-10rem;
            text-align:center;
        }
        .minute,.spot,.miao,.haomiao{
            display: inline;
            text-shadow:3px 2px rgba(117, 111, 111, 0.877);
        }
        .reset{
            border:1px solid black;
            position:absolute;
            left:13%;
            top:60%;
            width:9rem;
            height:3rem;
            background-color: rgba(255,255,255,0.35);
            color:#fff;
            text-align:center;
            line-height: 3rem;
            font-size:2rem;
            font-weight:100;
        }
        .pause{
            border:1px solid black;
            position:absolute;
            right:13%;
            top:60%;
            width:9rem;
            height:3rem;
            background-color: rgba(255,255,255,0.35);
            color:#fff;
            text-align:center;
            line-height:3rem;
            font-size:2rem;
            font-weight:100;
        }
        .left{
            position:absolute;
            background-clip: content-box; 
            border:10px solid rgba(255,255,255,0.35);
            background-color: rgba(255,255,255,0.7);
            width:3rem;
            height:3rem;
            left:10%;
            top:80%;
            font-size:3.5rem;
            border-radius: 50%;
            color:rgb(177, 126, 33);
            text-align: center;
            line-height:2.1rem;
        }
        
        /* .list{
            border:1px solid black;
            position: absolute;
            width:15rem;
            height:8.5rem;
            bottom:0;
            right:0;
            margin:1.5rem;
            background-clip:content-box;
            background-color: rgba(255,255,255,0.7);
        }
        
        .text{
            border:1px solid black;
            position: absolute;
            width:10rem;
            height:3rem;
            top:0;
            left:5%;
        } */
       
        .needle{
            width:15rem;
            height:15rem;
            background-image: url(./src/img/pic2.png);
            background-size:15rem;
            background-repeat: no-repeat;
            position:absolute;
        }
        
    </style>
</head>
<body>
    <div class="text">Stopwatch</div>
    <div class="wrapper">  
        <div class="round">
            <div class="needle"></div>
        </div> 
        <div class="time">
            <div class="minute">00</div>
            <div class="spot">:</div>
            <div class="miao">00</div>
            <div class="spot">.</div>
            <div class="haomiao">00</div>
        </div>
        <div class="reset">RESET</div>
        <div class="pause">PAUSE</div>
        <div class=infor>
            <div class="left">+</div>
            <div class="list">
                <div class="num"></div>
                <div class="listtime"></div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
